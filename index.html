<!DOCTYPE html>
<html>

<head>
  <title>World population</title>
  <script src="Chart.bundle.js"></script>
  <script src="utils.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Total Remainning Reject (CV,OM,GC)</h1>
    <h2>Chart Stacked Bar & Line</h2>

    <canvas id="myChart" width="1600" height="900"></canvas>
    <div id="legend"></div>
  </div>

  <script src="stacked.js"></script>

  <script>
    window.onload = function () {
      var ctx = document.getElementById("myChart");
      //window.myMixedChart = new Chart(ctx, {
        var mybarChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,

        options: {
          responsive: true,
          legend: {
            display: false,
            position: 'bottom'
          },
          legendCallback: function (chart) {
            // Return the HTML string here.
            var text = [];
            text.push('<ul class="' + chart.id + '-legend">');
            for (var i = 0; i < chart.data.datasets.length; i++) {
              text.push('<li><div class="legendValue"><span style="background-color:' + chart.data.datasets[i].backgroundColor + '">&nbsp;&nbsp;&nbsp;&nbsp;</span>');

              if (chart.data.datasets[i].label) {
                text.push('<span class="label">' + chart.data.datasets[i].label + '</span>');
              }

              text.push('</div></li><div class="clear"></div>');
            }

            text.push('</ul>');

            return text.join('');
          },
          title: {
            //display: true,
            //text: 'Chart.js Combo Bar Line Chart'
          },
          tooltips: {
            mode: 'index',
            intersect: true
          },
          responsive: true,
          scales: {
            xAxes: [{
              stacked: true,
            }],
            yAxes: [{
              stacked: true
            }]
          }
        }
      });
    };

    $('#legend').prepend(mybarChart.generateLegend());
  </script>
</body>

</html>
